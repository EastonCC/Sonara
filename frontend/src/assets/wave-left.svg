<svg viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="waveGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.15)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)" />
    </linearGradient>
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,212,255,0.2)" />
      <stop offset="100%" stop-color="rgba(155,89,182,0.1)" />
    </linearGradient>
  </defs>
  
  <!-- Main flowing wave -->
  <path 
    d="M-50,100 
       Q80,150 60,250 
       T100,400 
       T50,550 
       T120,700 
       T80,850" 
    fill="none" 
    stroke="url(#waveGradient1)" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Secondary wave -->
  <path 
    d="M-30,50 
       Q100,120 70,220 
       T130,380 
       T60,520 
       T140,680 
       T90,820" 
    fill="none" 
    stroke="url(#waveGradient2)" 
    stroke-width="1.5"
    stroke-linecap="round"
  />
  
  <!-- Accent curve 1 -->
  <path 
    d="M20,300 
       Q90,350 70,450 
       T100,600" 
    fill="none" 
    stroke="rgba(255,255,255,0.1)" 
    stroke-width="3"
    stroke-linecap="round"
  />
  
  <!-- Small accent circle -->
  <circle cx="60" cy="250" r="8" fill="rgba(0,212,255,0.2)" />
  <circle cx="100" cy="500" r="5" fill="rgba(255,255,255,0.15)" />
  <circle cx="40" cy="650" r="6" fill="rgba(155,89,182,0.15)" />
  
  <!-- Flowing accent -->
  <path 
    d="M0,200 
       Q60,230 50,300 
       T80,400" 
    fill="none" 
    stroke="rgba(0,212,255,0.15)" 
    stroke-width="2"
    stroke-linecap="round"
  />
  
  <!-- Deep curve -->
  <path 
    d="M-20,500 
       Q120,550 80,650 
       T150,800" 
    fill="none" 
    stroke="rgba(255,255,255,0.08)" 
    stroke-width="4"
    stroke-linecap="round"
  />
</svg>
